<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Rating Stars</title>

    <link th:rel="stylesheet" th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css} "/>
</head>
<body>



<div class="container">
    <div class="mt-5">Rating: <strong th:text="${rating.ratingValue}"></strong></div>

    <a th:href="@{index}" class="btn btn-primary mt-5">Go back</a>
</div>

</body>
</html>
