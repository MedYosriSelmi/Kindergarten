<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Rating Stars</title>

    <link th:rel="stylesheet" th:href="@{//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css} "/>
    <link th:rel="stylesheet" th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/css/star-rating.min.css} "/>
</head>
<body>



<div class="container">
    <form method="post" th:object="${rating}" class="mt-5">

        <input value="0" type="hidden" class="rating" data-glyphicon="0"
               th:field="*{ratingValue}">

        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

</div>

<script th:src="@{webjars/jquery/jquery.min.js}"></script>
<script th:src="@{webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
<script th:src="@{//cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/js/star-rating.min.js}"></script>

</body>
</html>
